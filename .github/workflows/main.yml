name: Sync to Organization Repository

on:
  push:
    branches:
      - master
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SYNC_TOKEN }}
      
      - name: Push to organization repository
        run: |
          git remote add org https://x-access-token:${{ secrets.SYNC_TOKEN }}@github.com/the-kibbutz/the-kibbutz-ui-frontend-lm.git
          git push org HEAD:master --force
